<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1"><meta name="author" content="https://github.com/kenua"><meta property="og:title" content="Battleship Game"/><meta property="og:image" content="https://github.com/kenua/battleship-game/blob/e2fdf3a13e04ebfa48ddd50c417127a22bc1892f/battleship-screenshot.png"/><meta property="og:description" content="Built a battleship game where users can play against a CPU. The purpose of the project was to practice Test-Driven-Development."/><meta property="og:url" content="https://kenua.github.io/battleship-game/"/><title>Battleship Game</title><script defer="defer" src="index8aba00d41cb7e3a68f2a.js"></script></head><body><div class="wrapper"><div class="boards-wrapper mb"><div class="board-container"><h1 class="board-container__title">My Ships</h1><div id="player-board" class="board"><div class="board__cell board__cell--empty"></div><div id="player-ships-grid" class="board__ship-cells-subgrid"></div></div></div><div id="opponent-board-container" class="board-container board-container--opponent d-none"><h1 class="board-container__title">Opponent's Ships</h1><div id="opponent-board" class="board"><div class="board__cell board__cell--empty"></div><div id="opponent-ships-grid" class="board__ship-cells-subgrid"></div></div></div></div><div class="buttons-container"><div id="ship-buttons"><p class="mb font-bold">Place Your Ships</p><button type="button" data-squares="5" class="button button--ships mr"><span class="counter">1</span> x Carrier (A)</button> <button type="button" data-squares="4" class="button button--ships mr"><span class="counter">4</span> x Battleship (B)</button> <button type="button" data-squares="3" class="button button--ships mr"><span class="counter">3</span> x Cruiser (C)</button> <button type="button" data-squares="2" class="button button--ships mr"><span class="counter">4</span> x Destroyer (D)</button></div><button type="button" id="start-button" class="button d-none">Start Game</button></div><div id="play-again-container" class="text-center d-none"><p id="winner-message" class="mb"></p><button type="button" id="play-again-button" class="button" disabled="disabled">Play Again</button></div><div class="instructions"><h1 class="font-bold text-center mb">Instructions</h1><ol class="instructions__ul"><li>To place a ship, select a ship and <strong>left click</strong> a cell</li><li>To remove a ship <strong>right click</strong> a cell</li><li>To rotate a ship press <strong>Q</strong> key</li></ol><hr class="mb mt"><p>/ = Missed shots</p><p>X = Hits</p></div></div></body></html>
